<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alege Layout-ul</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f0f8ff; }
        .layout-container { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .layout { padding: 15px; border: 2px dashed #888; cursor: pointer; background-color: white; border-radius: 10px; }
        .layout:hover { background-color: #ffcc00; }
        .button { background-color: #66ccff; padding: 10px; margin-top: 20px; color: white; border: none; cursor: pointer; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>

    <h1>🖥️ Alege Layout-ul Site-ului Tău! 🎨</h1>
    <p>Selectează un model și apasă "Continuă".</p>

    <div class="layout-container">
        <div class="layout" onclick="selectLayout(1)"><h3>Layout 1</h3><p>Header, Meniu, Carusel Articole</p></div>
        <div class="layout" onclick="selectLayout(2)"><h3>Layout 2</h3><p>Header, Carusel Videoclipuri, Articole</p></div>
        <div class="layout" onclick="selectLayout(3)"><h3>Layout 3</h3><p>Header, Meniu, Carusel Jocuri</p></div>
    </div>

    <button class="button" onclick="goToNextPage()">👉 Continuă</button>

    <script>
        let selectedLayout = 1;
        function selectLayout(layout) {
            selectedLayout = layout;
            alert("Ai ales Layout " + layout + "! Apasă 'Continuă'.");
        }
        function goToNextPage() {
            localStorage.setItem("selectedLayout", selectedLayout);
            window.location.href = "build.html";
        }
    </script>

</body>
</html>
